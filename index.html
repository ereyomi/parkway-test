<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <!-- warnTheDevSection -->
        <div class="sections warnDevSection">
            <form id=warnDevForm>
                <div class="formGroup">
                    <label for="devChairNumber">Dev number by Number of Sit</label>
                    <input type="number" name="devChairNumber" id="" min="0">
                </div>
                <div class="formGroup">
                    <label for="numOfSweet">Number of Sweet</label>
                    <input type="number" name="numOfSweet" id="" min="0">
                </div>
                <div class="formGroup">
                    <label for="chairStartPosition">Chair position to start from</label>
                    <input type="number" name="chairStartPosition" id="" min="0">
                </div>
                <div class="formGroup">
                    <button type="submit">Warn Dev</button>
                </div>
            </form>
            <div id="displayWarnToDev">
            </div>
        </div>
        <!--  -->
        <!-- progress Bar -->
        <div class="sections progressBarSection">
            <form id=progressBarForm>
                <div class="formGroup">
                    <label for="progressInput">Range in Percentage (0% to 100%)</label>
                    <input type="number" name="progressInput" id="progressInput" min="0" max="100">
                </div>
            </form>
            <div class="progressBar">
                <div class="innerHolder">
                    <div class="progress">
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
